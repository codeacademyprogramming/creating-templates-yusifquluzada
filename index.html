    <!-- 
        Block elements: div, section, article, header, footer, main, nav, ul, ol, h1 (and others), p, form, aside
        1. Occupies whole line
        2. we can give WIDTH AND HEIGHT to block elements
        3. we can give margin to anyside of a block element
     -->
    <!-- 
        Inline elements: a, span, input, select, li, small, b, strong, em, i, label, img
        1. Only takes place of its content
        2. we can not give WIDTH AND HEIGHT to inline elements
        3. we can not give margin top and margin bottom to inline elements
    -->
    <!--
        Inline-block elements: 
        1. can have width and height
        2. can let other elements to be placed next to them
        3. can have margin on any side
    -->
